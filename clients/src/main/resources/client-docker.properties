clients.customer.url=http://customer:8080
clients.fraud.url=http://fraud:8081
clients.notification.url=http://notification:8082

# Database - 'postgres' is the service name in docker-compose
spring.datasource.url=jdbc:postgresql://postgres:5432/anescode
spring.datasource.username=anescode
spring.datasource.password=password

# RabbitMQ - 'rabbitmq' is the service name in docker-compose
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672

# Tracing - 'zipkin' is the service name in docker-compose
spring.zipkin.base-url=http://zipkin:9411

# Eureka is disabled, so we don't need the service-url
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

